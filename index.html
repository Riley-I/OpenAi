<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenAI Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>

<body>
  

<div class="container">

<h1>Random Response Generator</h1>

<h2>Enter a Prompt</h2>
<p>Yes, anything at all.</p>
<form id ="form">
  <div class="mb-3">
    <label for="prompt" class="form-label" ></label><br>
    <input type="text" id="prompt" name="prompt" placeholder="prompt" aria-describedby="promptInput"><br>
    <script src="env.js"></script>
  </div>
</form>


<button id="submit" type="submit" class="btn btn-primary" onclick="getPrompt(data); sendRequest();">Submit</button>
<button id="clear" type="reset" class="btn btn-primary" onclick="clearRequest()">Clear</button>

<h3>Or, choose a suggestion...</h3>

<ul id="suggestions">
  <li id="suggestionOne">Write a story about a turtle</li>
  <li id="suggestionTwo">Tell me a joke about cake</li>
  <li id="suggestionThree">What is the meaning of life?</li>
</ul>

<div class="container bottom">
  <h3>Prompt:</h3>
  <ul id="writePrompt"></ul>

  <h3>Response:</h3>
  <ul id="writeResponse"></ul>
  </div>
</div>

<script src="script.js"></script> 

</body>
<a class="credit" target=”_blank” href="https://beta.openai.com">Made using the Open AI API</a>
</html>
